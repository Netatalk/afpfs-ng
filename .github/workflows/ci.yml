name: Build

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - 'AUTHORS'
      - 'BUGS'
      - 'COPYING'
      - 'ChangeLog'
      - 'NEWS'
      - 'README.md'
      - 'TODO'
  pull_request:
    branches: [ "main" ]
    types:
      - opened
      - synchronize
      - reopened
    paths-ignore:
      - 'AUTHORS'
      - 'BUGS'
      - 'COPYING'
      - 'ChangeLog'
      - 'NEWS'
      - 'README.md'
      - 'TODO'

jobs:
  build-ubuntu:
    name: Ubuntu
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install --assume-yes --no-install-recommends \
          libgcrypt-dev \
          libfuse-dev \
          libgmp-dev \
          libreadline-dev \
          libncurses-dev \
          meson \
          ninja-build
    - name: Setup
      run: meson setup build --prefix=/usr -Denable-fuse=true
    - name: Compile
      run: meson compile -C build
    - name: Install
      run: sudo meson install -C build
    - name: Run
      run: afpcmd -h
    - name: Uninstall
      run: sudo ninja -C build uninstall

  build-fedora:
    name: Fedora
    runs-on: ubuntu-latest
    container:
      image: fedora:rawhide
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          dnf --setopt=install_weak_deps=False --assumeyes install \
            fuse-devel \
            gcc \
            gmp-devel \
            libgcrypt-devel \
            meson \
            ncurses-devel \
            ninja-build \
            readline-devel
      - name: Setup
        run: meson setup build --prefix=/usr -Denable-fuse=true
      - name: Compile
        run: meson compile -C build
      - name: Install
        run: sudo meson install -C build
      - name: Run
        run: afpcmd -h
      - name: Uninstall
        run: sudo ninja -C build uninstall

  build-macos:
    name: macOS
    runs-on: macos-latest
    env:
      HOMEBREW_NO_INSTALL_CLEANUP: 1
      HOMEBREW_NO_AUTO_UPDATE: 1
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: brew install macfuse@dev meson
      - name: Setup
        run: meson setup build
      - name: Compile
        run: meson compile -C build
      - name: Install
        run: sudo meson install -C build
      - name: Run
        run: afpcmd -h
      - name: Uninstall
        run: sudo ninja -C build uninstall

  build-freebsd:
    name: "FreeBSD"
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v4
      - name: "Build on VM"
        uses: vmactions/freebsd-vm@v1.1.8
        with:
          copyback: false
          prepare: |
            pkg install -y \
              fusefs-libs \
              gmp \
              libgcrypt \
              libiconv \
              meson \
              pkgconf \
              readline
          run: |
            set -e
            meson setup build \
              -Denable-fuse=true \
              -Dpkg_config_path=/usr/local/libdata/pkgconfig
            meson compile -C build
            meson install -C build
            afpcmd -h
            ninja -C build uninstall
