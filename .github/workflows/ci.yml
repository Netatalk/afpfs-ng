name: Compile and Test

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - 'AUTHORS'
      - 'BUGS'
      - 'COPYING'
      - 'ChangeLog'
      - 'NEWS'
      - 'README.md'
      - 'TODO'
env:
  APT_PACKAGES: |
    autoconf \
    automake \
    libgcrypt-dev \
    libfuse-dev \
    libgmp-dev \
    libreadline-dev \
    libtool \
    libtool-bin \
    libncurses-dev

jobs:
  build-ubuntu:
    name: Ubuntu
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install --assume-yes --no-install-recommends ${{ env.APT_PACKAGES }}
    - name: Bootstrap
      run: ./bootstrap
    - name: Configure
      run: ./configure
    - name: Compile
      run: make -j $(nproc)
    - name: Distribution check
      run: make distcheck

  build-macos:
    name: macOS
    runs-on: macos-13
    env:
      HOMEBREW_NO_INSTALL_CLEANUP: 1
      HOMEBREW_NO_AUTO_UPDATE: 1
      HOMEBREW_NO_INSTALLED_DEPENDENTS_CHECK: 1

    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: brew install automake libgcrypt
      - name: Bootstrap
        run: ./bootstrap
      - name: Configure
        run: ./configure
      - name: Compile
        run: make -j $(nproc)

  build-freebsd:
    name: "FreeBSD"
    runs-on: ubuntu-22.04
    permissions:
      contents: read
    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v4
      - name: "Build on VM"
        uses: vmactions/freebsd-vm@v1.0.5
        with:
          copyback: false
          prepare: |
            pkg install -y \
              autoconf \
              automake \
              fusefs-libs \
              gmp \
              libgcrypt \
              libiconv \
              libtool \
              readline
          run: |
            ./bootstrap
            CFLAGS="-I/usr/local/include -L/usr/local/lib -DLIBICONV_PLUG" ./configure
            make -j $(nproc)
